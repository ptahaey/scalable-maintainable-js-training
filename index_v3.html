<!DOCTYPE html>
<html>

<body>

    li:hover {
        cursor: pointer;
    }
</style>
<div id="questions"></div>
<div id="questions_2"></div>
<div id="results"></div>
<script type="text/javascript">
    $(document).ready(function(){
       voteFunction.init({
            'voteComplete' : function(data){

            'questionsUrl' : "questions.json",
            'resultsUrl' : "results.json"
        }, $('#questions'));
    });
</script>
