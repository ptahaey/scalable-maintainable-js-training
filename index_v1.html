<!DOCTYPE html>
<html>
	<head><title>test page</title></head>
	<script src="1/bower_components/jquery/jquery.min.js"></script>
	<script src="js/vote.js"></script>
    <script src="js/results.js"></script>
    <body>
    <style>
        li:hover {
            cursor: pointer;
        }
    </style>
    <div id="questions"></div>
    <div id="questions_2"></div>
    <div id="results"></div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#questions').vote({
                'voteComplete' : function(data){
                    $('#results').results({answersResult: data.score, resultsUrl: data.url});
                },
                'questionsUrl' : "questions.json",
                'resultsUrl' : "results.json"
            });

            $('#questions_2').vote({
                'voteComplete': function(data){
                    alert(data.score);
                },
                'questionsUrl' : "questions.json",
                'resultsUrl' : "results.json"
            });
		});
	</script>
	</body>
</html>
